<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memórias Escolares</title>
    <style>
        /* Estilos gerais */
        body {
            background-color: #000000; /* Fundo preto */
            color: #f0f0f0; /* Texto claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        header {
            background-color: #111;
            color: #ff0099; /* Detalhes em rosa */
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }

        /* Menu de navegação */
        nav {
            background-color: #111;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: #f0f0f0;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ff0099;
        }

        /* Menu cascata */
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #111;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            float: none;
        }

        nav ul li ul li a {
            padding: 12px 16px;
        }

        /* Conteúdo principal */
        .container {
            padding: 20px;
        }

        .gallery, .videos {
            margin: 20px 0;
        }

        .gallery img, .videos video {
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }

        /* Rodapé */
        footer {
            background-color: #111;
            color: #ff0099;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        Memórias Escolares
    </header>

    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#galeria">Galeria</a>
                <ul>
                    <li><a href="#fotos">Fotos</a></li>
                    <li><a href="#videos">Vídeos</a></li>
                </ul>
            </li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container">
        <section id="galeria" class="gallery">
            <h2>Galeria de Fotos</h2>
            <img src="imagem1.jpg" alt="Foto 1">
            <img src="imagem2.jpg" alt="Foto 2">
            <img src="imagem3.jpg" alt="Foto 3">
        </section>

        <section id="videos" class="videos">
            <h2>Vídeos</h2>
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </section>
    </div>

    <!-- Rodapé -->
    <footer>
        Escola XYZ
    </footer>

</body>
</html>
