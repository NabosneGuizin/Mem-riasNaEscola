<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>

            <h2>Datas Importantes</h2>

                <p>2023 - Inauguração da nova biblioteca.</p>
                <p>2024 - Festival de Cultura Escolar.</p>
            </div>
        </section>

        <section id="imagens">
            <h2>Imagens</h2>
            <div class="info">
                <img src="exemplo1.jpg" alt="Evento Escolar 1">
                <img src="exemplo2.jpg" alt="Evento Escolar 2">
            </div>
        </section>
    </main>

    <footer>
        <p>Colégio Morelli - Guilherme Nabosne - Nº 11</p>
    </footer>

</html>
