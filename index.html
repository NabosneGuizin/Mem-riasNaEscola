<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memórias Escolares</title>
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Fundo preto */
            color: #f1f1f1; /* Texto em cinza claro */
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        header {
            background-color: #0d0d0d; /* Preto mais escuro para o cabeçalho */
            color: #f48fb1; /* Rosa claro para o título */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        /* Menu de navegação */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 15px;
        }

        nav ul li a {
            color: #f48fb1; /* Links em rosa claro */
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #f48fb1; /* Detalhe rosa ao passar o mouse */
        }

        /* Seção principal */
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Estilo dos blocos de imagens e vídeos */
        main div {
            margin: 15px;
            width: 300px;
            background-color: #2c2c2c; /* Blocos com fundo preto escuro */
            border-radius: 10px;
            overflow: hidden;
        }

        main img,
        main video {
            width: 100%;
            display: block;
            border-bottom: 2px solid #f48fb1; /* Bordas em rosa */
        }

        main p {
            padding: 10px;
            color: #f48fb1; /* Texto rosa para legendas */
            text-align: center;
        }

        /* Rodapé */
        footer {
            background-color: #0d0d0d; /* Fundo preto mais escuro */
            color: #f48fb1; /* Texto rosa claro */
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Memórias Escolares</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Galeria</a>
                    <ul>
                        <li><a href="#fotos">Fotos</a></li>
                        <li><a href="#videos">Vídeos</a></li>
                    </ul>
                </li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Seção de fotos -->
        <div id="fotos">
            <img src="imagens/foto1.jpg" alt="Foto da turma 1">
            <p>Foto da turma no início do ano</p>
        </div>

        <div>
            <img src="imagens/foto2.jpg" alt="Dia da formatura">
            <p>Dia da formatura</p>
        </div>

        <div>
            <img src="imagens/foto3.jpg" alt="Foto dos professores">
            <p>Professores queridos</p>
        </div>

        <div>
            <img src="imagens/foto4.jpg" alt="Evento esportivo">
            <p>Evento esportivo</p>
        </div>

        <div>
            <img src="imagens/foto5.jpg" alt="Passeio escolar">
            <p>Passeio escolar</p>
        </div>

        <!-- Seção de vídeos -->
        <div id="videos">
            <video controls>
                <source src="videos/video1.mp4" type="video/mp4">
                Seu navegador não suporta a reprodução de vídeos.
            </video>
            <p>Vídeo da festa de fim de ano</p>
        </div>

        <div>
            <video controls>
                <source src="videos/video2.mp4" type="video/mp4">
                Seu navegador não suporta a reprodução de vídeos.
            </video>
            <p>Apresentação de teatro</p>
        </div>
    </main>

    <footer>
        <p>&copy; Colégio Morelli * Guilherme Nabøsne  nº11 * 2K24</p>
    </footer>
</body>

</html>
