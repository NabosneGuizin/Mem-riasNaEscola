<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial de Fotos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>

                    <li><strong>2024:</strong> Festival de Cultura Escolar.</li>

        <section id="imagens">
            <h2>Imagens</h2>
            <div class="info">
                <img src="exemplo1.jpg" alt="Evento Escolar 1">
                <img src="exemplo2.jpg" alt="Evento Escolar 2">
            </div>
        </section>
    </main>

    <footer>
        <p>Colégio Morelli - Guilherme Nabosne - nº 11</p>
    </footer>

</html>
